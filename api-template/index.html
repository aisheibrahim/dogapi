<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Doggo Viewer</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>Doggo Viewer</h1>
		<span id="dog-name">Dougie the Default Doggo</span>
		</header>

	<section class="section-container"> 
		<section class="column" id="left-column">
			<section class="item">
				<span>Choose your Breed!</span>
			</section>
			<section class="item">
				<select name="" id="" class="breeds">
					<option value="starter" selected>Select Doggo</option>
				</select>
			</section>
			<section class="item">
				<section class="img-container">
					<section class="container">
						<div>🐕🐕🐕🐕🐕🐕🐕</div>
						<img src="https://placedog.net/500" 
						alt="Cute dog for homepage."
						class="dog-img"
						/>
					</section>
					
				</section>
			</section>
		</section>
		<section class="column"></section>
			<section class="item">
				<span>Doggo Characteristics</span>
					<ul>
						<li id="MF">S: Male</li>
						<li id="age">Age: 2</li>
						<li id="likes">Likes: Ham, String Cheese</li>
						<li id="dislikes">Dislikes: Baths and Entropy</li>
						<li id="fun-fact">Additonal Info: On every walk, has to visit that one spot where they found a piece of cheese on the ground six months ago.</li>
					</ul>
			</section>
			<section class="item"></section>
		</section>
	</section>
	

	
	
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
